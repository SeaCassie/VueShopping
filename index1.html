<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="main">


    <input type="text"  v-model="val1">
    <div>{{val1}}</div>
</div>
    <script>
        new Vue({
            el:"#main",
            data:{
                val1:"",

            }
        })
    </script>
</body>
</html>
